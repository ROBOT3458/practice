<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
    <style>
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        #background {
            width: 100%;
            height: 100%;
            background-color: #f9f9f9; /* Set your desired background color */
        }

        .bonus-box {
            width: 80%; /* Adjust width as needed */
            max-width: 500px; /* Set maximum width */
            margin: 20vh auto; /* Adjust vertical margin as needed */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(244, 64, 10, 0.63);
            text-align: center;
            color: white;
        }

        .bonus-title {
            font-size: 30px;
            margin-bottom: 20px;
        }

        #redeem-code {
            width: 100%;
            margin-bottom: 10px;
        }

        #receive-btn {
            width: 50%;
        }
    </style>
</head>
<body id="background">
    <!-- Navigation Header -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgba(244, 64, 10, 0.63);">
        <div class="container">
            <a class="navbar-brand" href="#">Tourism Project</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="product.html">
                            <i class="fas fa-shopping-bag"></i> Products
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="myacc.html">
                            <i class="fas fa-user"></i> My Acc
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="bonus-box">
        <img src="bonus.png" class="img-fluid mb-3" alt="Image"> <!-- Add your image here -->
        <h1 class="bonus-title">Bonus</h1>
        <input type="text" id="redeem-code" class="form-control mb-2" placeholder="Enter redeem code">
        <button id="receive-btn" class="btn btn-primary">Receive</button>
    </div>
    <br>
    <footer class="py-4" style="background-color: rgba(244, 64, 10, 0.63); color: rgba(255, 255, 255, 0.5);">
        <div class="container text-center">
            <small>No More</small>
        </div>
    </footer>
    <!-- Bootstrap JavaScript and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

</html>
